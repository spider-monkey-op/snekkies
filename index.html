<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Snekkies Mining Company</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div class="mainBack">
        <img id="mainBackground" src="images/snekkies-mine-with-lights.gif" alt="Background image of Snekkies mining.">
        <img id="snekkieDragon" src="images/dragon.gif" alt = "A dragon flying in the sky">
        <img id="snekkieCounting" src="images/counting-snekkie.gif" alt="Snekkies counting their coins" width="310" height="195">
        <img id="snekkieCart" src="images/snekkies-with-cart.gif" alt ="Snekkies with a cart">
        <img id="snekkieMine" src="images/drilling-snekkie.gif" alt="A snekkie mining for coins">
        <img id="snekkieHole" src="images/snekkie-in-tunnel.gif" alt="A snekkie poping his head out of a hole">
        <img id="snekkiePickaxe" src="images/snekkie-with-pickaxe.gif" alt="A snekking holding a pickaxe">
        <img id="snekkieSleeping" src="images/sleeping-snekkie.gif" alt="A snekkie sleeping next to a bucket of diamonds">
        <img id="snekkieMap" src="images/snekkies-with-mine-paper.gif" alt="Two snekkies reading a map/plans">
    </div>
</body>
</html>
